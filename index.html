<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

<body>
  <div class="player">

    <div class="player__header">

      <div class="player__img player__img--absolute slider">

        <button class="player__button player__button--absolute--nw playlist">

          <img src="http://physical-authority.surge.sh/imgs/icon/playlist.svg" alt="playlist-icon">

        </button>

        <button class="player__button player__button--absolute--center play">

          <img src="http://physical-authority.surge.sh/imgs/icon/play.svg" alt="play-icon">
          <img src="http://physical-authority.surge.sh/imgs/icon/pause.svg" alt="pause-icon">

        </button>

        <div class="slider__content">

          <img class="img slider__img" src="./images/img1.jpg" alt="cover">
          <img class="img slider__img" src="./images/img3.jpg" alt="cover">
          <img class="img slider__img" src="./images/img2.jpeg" alt="cover">
          <img class="img slider__img" src="./images/img4.jpg" alt="cover">
          <img class="img slider__img" src="./images/img5.jpg" alt="cover">
          <img class="img slider__img" src="./images/img6.jpeg" alt="cover">
          <img class="img slider__img" src="./images/img7.jpg" alt="cover">
          <img class="img slider__img" src="./images/img8.jpg" alt="cover">

        </div>

      </div>

      <div class="player__controls">

        <button class="player__button back">

          <img class="img" src="http://physical-authority.surge.sh/imgs/icon/back.svg" alt="back-icon">

        </button>

        <p class="player__context slider__context">

          <strong class="slider__name"></strong>
          <span class="player__title slider__title"></span>

        </p>

        <button class="player__button next">

          <img class="img" src="http://physical-authority.surge.sh/imgs/icon/next.svg" alt="next-icon">

        </button>

        <div class="progres">

          <div class="progres__filled"></div>

        </div>

      </div>

    </div>

    <ul class="player__playlist list">

      <li class="player__song">

        <img class="player__img img" src="./images/img1.jpg" alt="cover">

        <p class="player__context">

          <b class="player__song-name">SÃ³ os loucos sabem</b>
          <span class="flex">

            <span class="player__title">Charlie Brown Jr.</span>
            <span class="player__song-time"></span>

          </span>

        </p>

        <audio class="audio" src="./songs/Loucos Sabem.mp3"></audio>

      </li>

      <li class="player__song">

        <img class="player__img img" src="./images/img3.jpg" alt="cover">

        <p class="player__context">

          <b class="player__song-name">Blinding lights</b>
          <span class="flex">

            <span class="player__title">The weeknd</span>
            <span class="player__song-time"></span>

          </span>

        </p>

        <audio class="audio" src="./songs/Blinding Light.mp3"></audio>

      </li>

      <li class="player__song">

        <img class="player__img img" src="./images/img2.jpeg" alt="cover">

        <p class="player__context">

          <b class="player__song-name">The Man Who Sold the World</b>
          <span class="flex">

            <span class="player__title">Nirvana</span>
            <span class="player__song-time"></span>

          </span>

        </p>

        <audio class="audio" src="./songs/Who Sold.mp3"></audio>

      </li>

      <li class="player__song">

        <img class="player__img img" src="./images/img4.jpg" alt="cover">

        <p class="player__context">

          <b class="player__song-name">Rocket Man</b>
          <span class="flex">

            <span class="player__title">Elton John</span>
            <span class="player__song-time"></span>

          </span>

        </p>

        <audio class="audio" src="./songs/Rocket Man.mp3"></audio>

      </li>

      <li class="player__song">

        <img class="player__img img" src="./images/img5.jpg" alt="cover">

        <p class="player__context ">

          <b class="player__song-name">Lisztomania</b>
          <span class="flex">

            <span class="player__title">Phoenix</span>

          </span>

        </p>

        <audio class="audio" src="./songs/Lisztomania.mp3"></audio>

      </li>

      <li class="player__song">

        <img class="player__img img" src="./images/img6.jpeg" alt="cover">

        <p class="player__context">

          <b class="player__song-name">One More Light</b>
          <span class="flex">

            <span class="player__title">Linkin Park</span>
            <span class="player__song-time"></span>

          </span>

        </p>

        <audio class="audio" src="./songs/One More Light.mp3"></audio>

      </li>

      <li class="player__song">

        <img class="player__img img" src="./images/img7.jpg" alt="cover">

        <p class="player__context ">

          <b class="player__song-name">Exagerado</b>

        <audio class="audio" src="./songs/Exagerad.mp3"></audio>

      </li>

      <li class="player__song">

        <img class="player__img img" src="./images/img8.jpg" alt="cover">

        <p class="player__context ">

          <span class="uppercase"></span>
          <span class="flex">

            <span class="player__title">RADWIMPS</span>
            <span class="player__song-time"></span>

          </span>

        </p>

        <audio class="audio" src="./songs/Your name.mp3"></audio>

      </li>

    </ul>

  </div>
  <script src="script.js"></script>
</body>

</html>
